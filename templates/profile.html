{% include "header.html" %}

<body>
    <div class="container" id="main-wrapper">
        <div class="container shadow-sm col-5-lg col-3-sm" id="large-item-box", style="align-items: center;">
            <ul>
                <h2 style="margin-bottom: 50px;">My Profile</h2>
                <h3>Username: {{ user.username }}</h2>
                <h3>Email: {{ user.email }}</h2>
                <a class="button-link" href="{{url_for('edit_profile', user_name=current_user.username, user_id=current_user.id) }}"><button type="button" class="w-100 btn btn-lg btn-primary mb-2" id="edit-button">Edit My Profile</button></a>
                <a class="button-link" href="{{url_for('change_password', user_name=current_user.username, user_id=current_user.id) }}"><button type="button" class="w-100 btn btn-lg btn-primary my-3">Change Password</button></a>
            </ul>
        </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
